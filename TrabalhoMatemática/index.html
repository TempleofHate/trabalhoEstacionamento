<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento Shopping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Estacionamento Shopping</h1>
    <form id="entry-form">
      <label for="plate">Placa do Veículo:</label>
      <input type="text" id="plate" placeholder="Ex: ABC1D23" required>
      <label for="entry-time">Hora de Entrada:</label>
      <input type="time" id="entry-time" required>
      <button type="submit">Registrar Entrada</button>
    </form>

    <form id="exit-form">
      <label for="exit-plate">Placa do Veículo:</label>
      <input type="text" id="exit-plate" placeholder="Ex: ABC1D23" required>
      <label for="exit-time">Hora de Saída:</label>
      <input type="time" id="exit-time" required>
      <button type="submit">Registrar Saída</button>
    </form>

    <div class="grid" id="parking-grid">
      <!-- Vagas serão renderizadas aqui -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
